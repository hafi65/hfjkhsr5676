<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
</head>
<body>
    <h1>array in javascript</h1>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <p id="demo"></p>
    <script>
         var codingal = [
            "learn",
            "magic",
            "meta"
         ];
         document.getElementById("demo").innerHTML = codingal[2];



         var fruits = [
            "banana",
            "mango",
            "apple"
         ];
         document.getElementById("myjoin").innerHTML = fruits.join("*")
         document.getElementById("myfirstpop").innerHTML = fruits;
         fruits.pop();
         document.getElementById("mysecondpop").innerHTML = fruits
    </script>

</body>
</html>
